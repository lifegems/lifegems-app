<ion-header>
  <ion-toolbar>
    <ion-title>
      Insight
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="goBack()">
        <ion-icon name="ios-arrow-back"></ion-icon>&nbsp;Back
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="markAsRead()">
        <ion-icon *ngIf="!isRead" name="md-checkmark"></ion-icon>
        <ion-icon *ngIf="isRead" color="secondary" name="md-checkmark-circle"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="showTagList()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <a class="tag" href="#" *ngFor="let tag of tags" (click)="viewTag(tag)">{{tag.name}}</a>
  
  
  <h1>
    <a class="wollink" href="http://wol.jw.org{{ articleData?.link }}">
      {{ articleData?.title }}
      <ion-icon class="icon--sm" name="md-open"></ion-icon>
    </a>
  </h1>
  <div [innerHTML]="articleData?.html"></div>
</ion-content>
