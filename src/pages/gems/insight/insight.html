<ion-header>
  <ion-navbar>
    <ion-title>Insight</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="toggleOptions()">
        <ion-icon name="md-pricetag"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <div *ngFor="let section of sections">
      <button ion-item (click)="showSection(section)">{{section.title}}</button>
    </div>
  </ion-item-group>
</ion-content>
