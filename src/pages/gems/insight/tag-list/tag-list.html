
<ion-header>
  <ion-navbar>
    <ion-title>{{tag.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <div *ngFor="let tag of tags">
      <button ion-item (click)="showArticle(tag.article)">
        <ion-icon *ngIf="tag.article.isRead" color="secondary" name="md-checkmark-circle"></ion-icon>
        {{tag.article.title}}
      </button>
    </div>
  </ion-item-group>
</ion-content>
